<!-- ==============================
     TEMPLATE PRINCIPAL DA APLICAÇÃO
     Layout base com header, conteúdo e footer
     ============================== -->

<!-- ==============================
     HEADER FIXO - NAVEGAÇÃO PRINCIPAL
     Cabeçalho sempre visível com menu de navegação
     ============================== -->
<header class="header-barbearia">  
  <div class="header-container">
    <!-- Ícone fantasma decorativo da esquerda -->
    <div class="ghost-icon ghost-left">
      <!-- SVG do fantasma com animação CSS -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="ghost-svg">
        <path d="M40.1 467.1l-11.2 9c-3.2 2.5-7.1 3.9-11.1 3.9C8 480 0 472 0 462.2V192C0 86 86 0 192 0S384 86 384 192V462.2c0 9.8-8 17.8-17.8 17.8c-4 0-7.9-1.4-11.1-3.9l-11.2-9c-13.4-10.7-32.8-9-44.1 3.9L269.3 506c-3.3 3.8-8.2 6-13.3 6s-9.9-2.2-13.3-6l-26.6-30.5c-12.7-14.6-35.4-14.6-48.2 0L141.3 506c-3.3 3.8-8.2 6-13.3 6s-9.9-2.2-13.3-6L84.2 471c-11.3-12.9-30.7-14.6-44.1-3.9zM160 192a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 32a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/>
      </svg>
    </div>
    <!-- Menu de navegação principal -->
    <nav>
      <ul class="menu-barbearia">
        <!-- Link para página inicial -->
        <li><a routerLink="/home">Página inicial</a></li>
        <!-- Link para página sobre a empresa -->
        <li><a routerLink="/quem-somos">Quem Somos</a></li>
        <!-- Link para galeria de fotos dos trabalhos -->
        <li><a routerLink="/galeria-fotos">Galeria de fotos</a></li>
        <!-- Link para formulário de agendamento -->
        <li><a routerLink="/agendamento">Agendamento</a></li>
        <!-- Link para informações de contato -->
        <li><a routerLink="/contato">Contato</a></li>
        <!-- Link externo para site de apresentação -->
        <li><a href="https://barbearia-do-alem-ltda.github.io/apresentar-barbeariadoalem/" target="_blank">Informações</a></li>
        <!-- Botão para abrir modal de login do admin -->
        <li><a (click)="openAdminLogin()" style="cursor: pointer;">Admin</a></li>
      </ul>
    </nav>
    <div class="ghost-icon ghost-right">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="ghost-svg ghost-right-svg">
        <path d="M40.1 467.1l-11.2 9c-3.2 2.5-7.1 3.9-11.1 3.9C8 480 0 472 0 462.2V192C0 86 86 0 192 0S384 86 384 192V462.2c0 9.8-8 17.8-17.8 17.8c-4 0-7.9-1.4-11.1-3.9l-11.2-9c-13.4-10.7-32.8-9-44.1 3.9L269.3 506c-3.3 3.8-8.2 6-13.3 6s-9.9-2.2-13.3-6l-26.6-30.5c-12.7-14.6-35.4-14.6-48.2 0L141.3 506c-3.3 3.8-8.2 6-13.3 6s-9.9-2.2-13.3-6L84.2 471c-11.3-12.9-30.7-14.6-44.1-3.9zM160 192a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 32a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/>
      </svg>
    </div>
  </div>
</header>

<!-- ==============================
     ÁREA PRINCIPAL DE CONTEÚDO
     Onde são renderizados os componentes das rotas
     ============================== -->
<main>
  <!-- Outlet do Angular Router - Renderiza o componente da rota ativa -->
  <router-outlet></router-outlet>
</main>

<!-- ==============================
     MODAL DE LOGIN ADMINISTRATIVO
     Componente modal para autenticação de administradores
     ============================== -->
<!-- Modal sempre presente, mas oculto por padrão -->
<app-login></app-login>

<!-- ==============================
     RODAPÉ FIXO
     Informações de copyright sempre visíveis
     ============================== -->
<footer class="footer-barbearia">
  <!-- Informações de copyright e créditos -->
  <p>© 2025 Barbearia do Além | Senac Botucatu | Todos os direitos reservados</p>
</footer>
